<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #image-preview {
            width: 200px;
            height: 200px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        #prediction {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Pneumonia Detection</h1>
    <p>Upload a chest X-ray image to check for pneumonia.</p>
    <form id="upload-form" method="POST" enctype="multipart/form-data">
        <label for="image">Select Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>
    <img id="image-preview" src="" alt="Uploaded Image Preview">
    <p id="prediction"></p>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const imagePreview = document.getElementById('image-preview');
        const prediction = document.getElementById('prediction');

        uploadForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            const file = document.getElementById('image').files[0];
            const formData = new FormData();
            formData.append('image', file);

            fetch('/upload_image', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                prediction.textContent = 'Prediction: ' + data.result;
                imagePreview.src = URL.createObjectURL(file); // Display uploaded image preview
            })
            .catch(error => {
                console.error(error);
                prediction.textContent = 'Error processing image.';
            });
        });
    </script>
</body>
</html>
